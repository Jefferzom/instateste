<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ProjetoInsta</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" alt="Instagram-logo">
        <div class="profile-photo">
          <img src="./img/25660193_1035950879877717_8709119423513304983_n.jpg" alt="">
        </div>
        <a href="#" class="instagram-login">Continue as jefferzom</a>
        <a href="#" class="instagram-logout">Remove account</a>
      </div>
      <div class="group">
        <p class="not-account">Not jefferzom?</p>
        <p class="not-account">
          <span class="link-blue">Switch accounts</span>
          or
          <span class="link-blue">Sign up</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the App</p>
        <div class="download">
          <a class="app-download" href="#"></a>
          <a class="app-download" href="#"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
